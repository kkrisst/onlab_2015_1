        <div class="site-wrapper">

            <div class="site-wrapper-inner">

                <!-- Main container -->
                <div id="main-container" class="container">


                    <!-- Top left navigation buttons -->
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">Cover</h3>
                            <nav>
                                <ul class="nav masthead-nav">
                                    <li class="active"><a href="#">Home</a></li>

                            </nav>

                        <!-- Main-left container -->
                        <div id="main-left-container">

                            <div id="left-upper-container">

                                    <a href="#" class="btn btn-lg btn-default">Attribute</a>

                        </div> <!-- Main-left container end -->

                        <!-- Main-right container -->
                        <div id="main-right-container">

                            <!-- Canvas div -->
                            <div id="canvas-container">
                                <canvas id="canvas" width="600" height="400">- fallback content -</canvas>
                            </div><!-- Canvas div end -->

                            <div id="container-coordinates" style="color: #fff;">
                                <p id="coordinates-current">(x,y)</p>
                            </div>

                            <div id="button-container">
                                <a href="#" class="btn btn-lg btn-default canvas-button">Clear</a>

                        </div> <!-- Main-right container end -->

                    <div class="mastfoot">
                        <div class="inner">
